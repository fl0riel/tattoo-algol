<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tattoo Algol</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <script
      src="https://code.jquery.com/jquery-1.7.1.min.js"
      integrity="sha256-iBcUE/x23aI6syuqF7EeT/+JFBxjPs5zeFJEXxumwb0="
      crossorigin="anonymous"></script>
  </head>
  <body class="page">
    <div style="display:none">
      <include src="dist/img/sprite.svg"></include>
    </div>
    <div class="wrapper">
      <header class="page-header">
        <nav class="main-nav">
          <button class="main-nav__burger burger" type="button">
            <span class="burger__icon burger__icon--open">
              <span class="visually-hidden">Open menu</span>
              <svg width="32" height="32">
                <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-menu-open"></use>
              </svg>
            </span>
            <span class="burger__icon burger__icon--close">
              <span class="visually-hidden">Close menu</span>
              <svg width="32" height="32">
                <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-menu-close"></use>
              </svg>
            </span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--active">
              <a class="main-nav__link">accueil</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="tattoos.html">TATTOOS</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="contacts.html">CONTACTS</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main container">
        <a class="page-main__block main-photo" href="tattoos.html">
          <img class="main-photo__image" src="img/main-img.jpg" width="960" height="960" alt="Tattoo Algol official">
        </a>
      </main>
      <footer class="page-footer container">
        <div class="page-footer__block social">
          <span class="social__text">Follow me</span>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="visually-hidden">Instagram</span>
                <svg class="social__icon social__icon--instagram" width="36" height="36">
                  <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="visually-hidden">Facebook</span>
                <svg class="social__icon social__icon--fb" width="36" height="36">
                  <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="visually-hidden">Vkontakte</span>
                <svg class="social__icon social__icon--vk" width="36" height="36">
                  <use x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-vk"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
